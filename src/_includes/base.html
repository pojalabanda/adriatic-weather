<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=IBM+Plex+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.sass">
    <meta name="google-site-verification" content="TBD" />
    <meta name="description" content="{{ summary }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ summary }}">
    <meta property="og:site_name" content="Vremenska napoved za Jadran - Adriatic Weather Forecast">
    <meta property="og:image" content="{{ site.baseurl }}/assets/pbj-cfc8b925.jpg">
</head>

<body class="font-serif bg-tertiary">
    <header>
        <nav class="bg-primary flex items-center p-4" aria-label="Main">
            <a href="/"><img src="/assets/logo-pojalabanda.svg" alt="pojalabanda.com" class="h-12 mr-4"></a>

            <div class="flex space-x-4">
                <select id="areaSelector" class="hidden border border-gray-300 rounded-md p-2">
                    {% for ar in adriatic %}
                        <option value="{{ ar[0] }}" {% if ar[0] == area %}selected{% endif %}>{{ ar[0] }}</option>
                    {% endfor %}
                </select>

                <select id="forecastSelector" class="hidden border border-gray-300 rounded-md p-2">
                    {% for fc in adriatic["adriatic"] %}
                        <option value="{{ fc[0] }}">{{ fc[0] }}</option>
                    {% endfor %}
                </select>
            </div>
        </nav>
</header>

    <main>
        {% block content %}
            {{ content }}
        {% endblock %}
    </main>

    <footer class="bg-primary text-secondary py-4 mt-4 text-center">
        <div>
            <p>Storitev gosti <a href="https://pojalabanda.com" target="_blank" class="no-underline border-b-2 border-link hover:bg-link-hover">
            pojalabanda.com</a>, slovenski jadralni forum</p>
        </div>
    </footer>

    <script type="module" src="/code/main.js"></script>

</body>

</html>
